<svg width="240" height="48" viewBox="0 0 240 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="240" height="48" fill="white" rx="4"/>
  
  <!-- Logo group (icon + text, centered in rectangle) -->
  <g transform="translate(30, 12)">
    <!-- Logo icon (24x24) -->
    <g>
      <!-- Top timeline -->
      <line
        x1="2"
        y1="8"
        x2="22"
        y2="8"
        stroke="#1e293b"
        stroke-width="1.5"
        stroke-linecap="round"
      />
      <!-- Top timeline marker - earlier position -->
      <circle cx="7" cy="8" r="2.25" fill="#1e293b" />
      
      <!-- Bottom timeline -->
      <line
        x1="2"
        y1="16"
        x2="22"
        y2="16"
        stroke="#1e293b"
        stroke-width="1.5"
        stroke-linecap="round"
      />
      <!-- Bottom timeline marker - later position (showing time difference) -->
      <circle cx="17" cy="16" r="2.25" fill="#1e293b" />
      
      <!-- Subtle connecting line showing the relationship/difference -->
      <line
        x1="7"
        y1="8"
        x2="17"
        y2="16"
        stroke="#1e293b"
        stroke-width="1"
        stroke-dasharray="2 1.5"
        opacity="0.2"
      />
    </g>
    
    <!-- Text: timediffs.app (24px font, medium weight, tight tracking) -->
    <text
      x="36"
      y="20"
      font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Geist Sans', Roboto, 'Helvetica Neue', Arial, sans-serif"
      font-size="24"
      font-weight="500"
      fill="#1e293b"
      letter-spacing="-0.02em"
    >
      timediffs.app
    </text>
  </g>
</svg>

